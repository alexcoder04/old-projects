{% extends "base.html" %}

{% block title %}ManganDrive - Login{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col col-lg mx-5 my-5">
            <div class="card px-4 py-4 bg-light">
                <form action="{{ url_for('auth.login') }}" method="post" width="400px">
                    <h3 class="text-center card-title">
                        <i class="fa fa-cloud"></i>
                        ManganDrive - Login
                    </h3>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="Your username"
                        />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Password"
                        />
                    </div>
                    <br />
                    <input type="hidden" name="next" value="{{ next }}">
                    <button class="btn btn-primary" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- <div class="placeholder-small"></div> -->
{% endblock %}
