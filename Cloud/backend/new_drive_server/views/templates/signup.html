{% extends "base.html" %}

{% block title %}ManganDrive - Sign Up{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col col-lg mx-5 my-5">
            <div class="card bg-light px-4 py-4">
                <form action="/auth/signup" method="post" width="400px">
                    <h3 class="text-center card-title">
                        <i class="fa fa-cloud"></i>
                        ManganDrive - Sign Up
                    </h3>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="Your username"
                        />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Your E-Mail"
                        />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Password"
                        />
                    </div>
                    <br />
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- <div class="placeholder-small"></div> -->
{% endblock %}
